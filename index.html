<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зимняя анимация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="snow"></div>
    <div class="ground"></div>
    <div class="tree">
        <div class="branches">
            <div class="branch branch-1">
                <div class="ornament-1"></div>
                <div class="ornament-2"></div>
            </div>
            <div class="branch branch-2">
                <div class="ornament-3"></div>
            </div>
            <div class="branch branch-3">
                <div class="ornament-4"></div>
            </div>
        </div>
        <div class="trunk"></div>
        <div class="star"></div>
    </div>
    <div class="snowman">
        <div class="snowman-head">
            <div class="nose"></div>
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="head"></div>
            <div class="button-1"></div>
            <div class="button-2"></div>
            <div class="button-3"></div>
          </div>
        <div class="snowman-body">
          <div class="body-top"></div>
          <div class="body-bottom"></div>
        </div>
      </div>
          
    <div class="gift gift-1">
        <div class="bow"></div>
        <div class="toy">
            <img src="giftitem.png" alt="Игрушка">
        </div>
    </div>
    <div id="giftItem"></div> 
    <div class="shooting-star" id="shootingStar"></div>
    <div class="happy-text" id="happyText">Happy New Year!</div> 
    <script src="script.js"></script>
</body>
</html>
